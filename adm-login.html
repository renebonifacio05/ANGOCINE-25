<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login ADM</title>
<style>
  body { font-family: 'Poppins', sans-serif; background: #0d1b2a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .container { background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; width: 320px; text-align: center; }
  input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; outline: none; background: rgba(255,255,255,0.15); color: #fff; }
  button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #1e90ff; color: #fff; cursor: pointer; }
</style>
</head>
<body>

<div class="container">
  <h2>Login Administrador</h2>
  <input type="text" id="admUsuario" placeholder="Usuário">
  <input type="password" id="admSenha" placeholder="Senha">
  <button onclick="loginADM()">Entrar</button>
</div>

<script>
  function loginADM() {
    const usuario = document.getElementById('admUsuario').value;
    const senha = document.getElementById('admSenha').value;

    // Defina aqui o login e senha do ADM
    const usuarioADM = "admin";
    const senhaADM = "123456";

    if(usuario === usuarioADM && senha === senhaADM) {
      sessionStorage.setItem("admLogado", "true");
      window.location.href = "adm.html";
    } else {
      alert("Usuário ou senha incorretos!");
    }
  }
</script>

</body>
</html>
